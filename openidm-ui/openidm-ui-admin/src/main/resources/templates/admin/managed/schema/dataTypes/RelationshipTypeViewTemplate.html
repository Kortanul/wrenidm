<div class=" form-group">
    <label class="col-sm-3 control-label" for="{{elementId}}-reverseRelationship">{{t "templates.managed.schemaEditor.twoWayRelationship"}}</label>
    <div class="col-sm-7">
        <div class="checkbox checkbox-slider checkbox-slider checkbox-slider-md checkbox-slider--b-flat checkbox-slider-primary">
            <label><input class="setValueOnchange" type="checkbox" id="{{elementId}}-reverseRelationship" {{#if currentValue.reverseRelationship}}checked{{/if}} value="true"><span></span></label>
        </div>
        <span class="help-block">{{t "templates.managed.schemaEditor.twoWayRelationshipHelp"}}</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label" for="{{elementId}}-reversePropertyName">{{t "templates.managed.schemaEditor.targetRelationshipProperty"}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control setValueOnchange" id="{{elementId}}-reversePropertyName" value="{{currentValue.reversePropertyName}}"/>
        <span class="help-block">{{t "templates.managed.schemaEditor.targetRelationshipPropertyHelp"}}</span>
    </div>
</div>
<div class=" form-group">
    <label class="col-sm-3 control-label" for="{{elementId}}-validate">{{t "templates.managed.schemaEditor.validateRelationship"}}</label>
    <div class="col-sm-7">
        <div class="checkbox checkbox-slider checkbox-slider checkbox-slider-md checkbox-slider--b-flat checkbox-slider-primary">
            <label><input class="setValueOnchange" type="checkbox" id="{{elementId}}-validate" {{#if currentValue.validate}}checked{{/if}} value="true"><span></span></label>
        </div>
        <span class="help-block">{{t "templates.managed.schemaEditor.validateRelationshipHelp"}}</span>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">{{t "templates.managed.schemaEditor.relationshipProperties"}}</label>
    <div class="col-sm-8">
        <div class="refPropertiesList"></div>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">{{t "templates.managed.schemaEditor.resourceCollections"}}</label>
    <div class="col-sm-8">
        <div class="resourceCollectionList"></div>
        <div class="form-group">
            <button class="btn btn-default addNewResourceCollectionButton margin-top-10"><i class="fa fa-plus"></i> {{t "templates.managed.schemaEditor.addResourceCollection"}}</button>
        </div>
    </div>
</div>
