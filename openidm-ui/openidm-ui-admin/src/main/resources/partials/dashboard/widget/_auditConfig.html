<div class="form-horizontal auditWidgetSettings">

    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">{{t "dashboard.auditData.titleLabel"}}</label>
        <div class="col-sm-6">
            <input id="title" type="text" class="form-control" placeholder='{{t "dashboard.auditData.widgetTitle"}}' value="{{title}}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="timezoneOffset" class="col-sm-3 control-label">{{t "dashboard.auditData.timezoneOffset"}}</label>
        <div class="col-sm-6">
            <input id="timezoneOffset" type="text" class="form-control" placeholder="{{t 'dashboard.auditData.timezonePlaceholder'}}" value="{{timezone}}"/>
            <span class="help-block">{{t "dashboard.auditData.timezoneDesc"}}</span>
        </div>
    </div>

    <div class="form-group">
        <label for="filterSelection" class="col-sm-3 control-label">{{t "dashboard.auditData.displaySettings"}}</label>
        <div class="col-sm-6">
            <select id="filterSelection">
                <option value="interactive">{{t "dashboard.auditData.interactive"}}</option>
                <option value="interactiveFilter">{{t "dashboard.auditData.interactiveFilter"}}</option>
                <option value="presetFilter">{{t "dashboard.auditData.presetFilter"}}</option>
                <option value="queryFilter">{{t "dashboard.auditData.queryFilter"}}</option>
            </select>
        </div>
    </div>

    <div class="filter-sub-selection form-group" id="eventTopicsContainer" style="display:none;">
        <label class="col-sm-3 control-label">{{t "dashboard.auditData.topic"}}</label>
        <div class="col-sm-6">
            {{> dashboard/widget/_auditTopics}}
        </div>
    </div>

    <div class="filter-sub-selection form-group" id="eventPresetFiltersContainer" style="display:none;">
        <label class="col-sm-3 control-label">{{t "dashboard.auditData.filter"}}</label>
        <div class="col-sm-6">
            {{> dashboard/widget/_filters}}
        </div>
    </div>

    <div class="filter-sub-selection form-group" id="eventQueryFilterContainer" style="display:none;">
        <div class="label-container text-center col-sm-offset-1 col-sm-10">
            <label for="eventQueryFilter" class="control-label">{{t "dashboard.auditData.custom"}}</label>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            <div id="eventQueryFilter"></div>
        </div>
    </div>
</div>
