image: maven:latest

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: ${CI_JOB_NAME}
  paths:
    - .m2/repository/

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS clean verify -U

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy
  only:
    - master
